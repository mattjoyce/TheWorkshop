tools:
  - name: "Reach Story"
    description: "If we could... we would... So that..."
  - name: "HMW"
    description: "How might we?"
  - name: "WIF"
    description: "What if we?"
  - name: "5WHYS"
    description: "Recursively ask the whys"
  - name: "Reverse Imaging"
    description: "It's 1 year from now, we have been successful, what do we see?"
  - name: "Theory of Change"
    description: "What if we change our current system?"
  - name: "Theory of Constraints"
    description: "What if we remove our current constraints?"
  - name: "Theory of Opportunity"
    description: "What if we create new opportunities?"
  - name: "Theory of Value"
    description: "What if we create new value?"
  - name: "Theory of Growth"
    description: "What if we grow?"